<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <link rel="stylesheet" type="text/css" href="./style/style.css">

  <!-- JQuery -->
  <script src="./js/jquery-1.8.3.min.js"></script>

  <!-- JQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />

  <script src="./js/d3.v3.js"></script>

<body>

<div id="title-bar">

<span id="title">REPC</span>
<!--<span id="title">Relation Extraction Path Cleaner</span>-->

<span> Import tree from file: </span>
<input class="input-g" type="file" id="import"> 
<span> or choose from server: </span>
<select class="button-g" name="tree" id="tree">
  <option value="resource/relations.json" selected>relations.json</option>
  <option value="resource/bio_links.json">bio_links.json</option>
  <option value="resource/flare.json">flare</option>
</select>

<button class="button-g" id="export" >Export Tree</button>
<button class="button-g" id="test">Test</button>
<button class="button-g" id="about">About</button>

</div>

<div id="word-tree"></div>

<div id="side-bar">
  <span  class="table-title"style="display:table">Baseline Scores:</span>

     <td>Precision =</td>

   </tr>

   </tr>

     <td>F1 =</td>

  </table>

  <span class="table-title" style="display:table">Updated Scores:</span>

     <td>Precision =</td>
     <td>0.0</td>
   </tr>
   <tr>

   </tr>
   <tr>
     <td>F1 =</td>
     <td>0.0</td>
   </tr>
  </table>
</div>

<script src="./js/ui.js"></script>
<script src="./js/ui_interactions.js"></script>

</body>
</html>
